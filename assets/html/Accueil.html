<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/Accueil.css">
    <link rel="shortcut icon" href="../../media/téléchargement.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Gastroglobe</title>
</head>
<body>
<div class="navbar">
    <div class="title">
        <div>
            <div class="deroul">
                <span class="material-icons">menu</span>
                <div>
                    <a href="./categories">CATEGORIES</a><br>
                    <a>POST</a><br>
                </div>
            </div>
        </div>
        <h1 class="pageTitle">Gastroglobe</h1>
        <div class="user">
            <a href="./register">
                <button>Register</button>
            </a>
            <a href="./login">
                <button>Login</button>
            </a>
        </div>
    </div>

    <div class="ButtonContainer">
        <button id="categorieGastroButton">Categorie</button>
        <div class="allbutton">
            {{range .}}
            <article class="feature1">
                <input type="checkbox" id="feature1"/>
                <div>

                <span>
            {{.Nom}}
          </span>

                </div>
                {{end}}
            </article>
        </div>
        <button id="messagesCreesButton">Messages Créés</button>
        <button id="messagesAimesButton">Messages Aimés</button>
    </div>
</div>
</body>
</html>
