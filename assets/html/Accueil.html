<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/Accueil.css">
    <link rel="shortcut icon" href="../../media/téléchargement.jpeg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../main.js"></script>

    <title>Gastroglobe</title>
</head>
<body>


<div class="navbar">
    <div class="title">
        <div>
            <div class="pages">
                <a href="./categories">Catégories</a>
                <a href="./categories">Nouvelle catégorie</a>
                <a href="./categories">Nouveau post</a>
            </div>
        </div>
        <h1 class="pageTitle">Gastroglobe</h1>
        <div class="user">
            <a href="./register">
                Register
            </a>
            <a href="./login">
                Login
            </a>
        </div>
    </div>

    <div class="ButtonContainer">
        <button id="categorieGastroButton">Categorie</button>

        <div class="allbutton">
            {{range .}}
            <article class="feature1">
                <div>
                    <a href="/posts?id={{.ID}}">{{.Nom}}</a>
                </div>
                {{end}}
            </article>
        </div>
        <button id="messagesCreesButton">Messages Créés</button>
        <button id="messagesAimesButton">Messages Aimés</button>
    </div>

</div>
</body>
</html>
