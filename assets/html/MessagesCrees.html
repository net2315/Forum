<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/MessagesCrees.css">
    <link rel="shortcut icon" href="../../media/téléchargement.jpeg" type="image/x-icon">
    <title>Posts</title>
</head>
<body>
<h1>Messages Créés</h1>
<ul>
    {{range .}}
    <li>
        <p>Post ID: {{.PostID}}</p>
        <p>Date de Création: {{.DateCreation}}</p>
    </li>
    {{else}}
    <li>Aucun message créé.</li>
    {{end}}
</ul>
</body>
</html>
