<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/Categories.css">
    <link rel="shortcut icon" href="../../media/téléchargement.jpeg" type="image/x-icon">
    <title>Liste des catégories</title>
</head>
<body>
<div class="navbar">
    <div class="title">
        <div>
            <div class="pages">
                <a href="./categories">Catégories</a>
                <a href="./categories">Nouvelle catégorie</a>
                <a href="./all-posts">Nouveau post</a>
            </div>
        </div>
        <h1 class="pageTitle">Gastroglobe</h1>
        <div class="user">
            <a href="./register">
                Register
            </a>
            <a href="./login">
                Login
            </a>
        </div>
    </div>
    <hr>
</div>
    <ul>
        {{range .}}
            <li><a href="/posts?id={{.ID}}">{{.Nom}}</a></li>
        {{end}}
    </ul>

        <div>
            <form action="/addCategory" method="POST">
                <label for="nom">Nom de la catégorie:</label>
                <input type="text" id="nom" name="nom" required>
                <button type="submit">Ajouter</button>
            </form>
        </div>

</body>
</html>
