<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/Nouv-Post.css">
    <link rel="shortcut icon" href="../../media/téléchargement.jpeg" type="image/x-icon">
    <title>Gastroglobe</title>
</head>
<body>
<div class="navbar">
    <div class="title">
        <div>
            <div class="pages">
                <a href="./categories">Catégories</a>
                <a href="./nouv_cat">Nouvelle catégorie</a>
                <a href="./nouv_post">Nouveau post</a>
            </div>
        </div>
        <h1><a class="pageTitle" href="/">Gastroglobe</a></h1>
        <div class="user">
            <a href="./register">
                Register
            </a>
            <a href="./login">
                Login
            </a>
        </div>
    </div>
    <hr>
</div>
<div class="formulaire">
    <h1 class="titre">Ajouter un Nouveau Post</h1>
    <form action="/addPost" method="POST" enctype="multipart/form-data">
        <label for="categorie">Catégorie:</label>
        <select name="categorie_id" id="categorie">
            {{range .Categories}}
            <option value="{{.ID}}">{{.Nom}}</option>
            {{end}}
        </select><br>

        <label for="texte">Titre:</label>
        <textarea id="texte" name="texte" required></textarea><br><br>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <input type="submit" value="Ajouter Post" class="envoi">
    </form>
</div>
</body>
</html>
